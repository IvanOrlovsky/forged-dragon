name: Workflow Кованого дракона

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: self-hosted
        env:
            NEXT_PUBLIC_TEST: "TEST"
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.16.0"

            - name: Установка pnpm
              run: npm install -g pnpm

            - name: Установка зависимостей
              run: pnpm install

            - name: Сборка проекта
              run: pnpm build

            - name: Перезапуск проекта
              run: /home/github-runner/.nvm/versions/node/v20.16.0/bin/pm2 restart nextjs-app || /home/github-runner/.nvm/versions/node/v20.16.0/bin/pm2 start npm --name "nextjs-app" -- start
