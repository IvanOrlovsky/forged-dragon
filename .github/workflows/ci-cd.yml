name: Deploy Next.js site to VPS

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Install dependencies
              run: pnpm install
            - name: Build with Next.js
              run: pnpm build
            - name: Archive files
              run: tar -czf nextjs-build.tar.gz .next public package.json pnpm-lock.yaml
            - name: List files after build
              run: ls -la
            - name: Print working directory
              run: pwd
            - name: Upload build artifact
              uses: actions/upload-artifact@v3
              with:
                  name: nextjs-build
                  path: nextjs-build.tar.gz

    deploy:
        environment:
            name: vps
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Print server variables
              run: echo "Server user ${{ secrets.SERVER_USER }}; Server host ${{ secrets.SERVER_HOST }}"

            - name: List files before deploying
              run: ls -la

            - name: Download build artifact
              uses: actions/download-artifact@v3
              with:
                  name: nextjs-build

            - name: Deploy to VPS
              run: |
                  echo "Copying files to the server..."
                  scp -o StrictHostKeyChecking=no nextjs-build.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/forged-dragon/

                  echo "Connecting to the server and extracting files..."
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
                    set -x  # Включение режима отладки
                    cd /root/forged-dragon || { echo "Не удалось перейти в директорию"; exit 1; }
                    tar -xzf nextjs-build.tar.gz || { echo "Не удалось распаковать архив"; exit 1; }
                    pnpm install --production || { echo "Не удалось установить зависимости"; exit 1; }
                    pnpm start || { echo "Не удалось запустить приложение"; exit 1; }
                  EOF
