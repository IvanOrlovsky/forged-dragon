name: CI/CD Pipeline

on:
    push:
        branches:
            - main # запуск при пуше в ветку main (измените на свою ветку, если необходимо)
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.16.0"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test

            - name: Build the application
              run: npm run build

            - name: Deploy to server
              if: github.ref == 'refs/heads/main'
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                  SERVER_HOST: ${{ secrets.SERVER_HOST }}
                  SERVER_USER: ${{ secrets.SERVER_USER }}
              run: |
                  echo "${SSH_PRIVATE_KEY}" > key.pem
                  chmod 600 key.pem
                  scp -i key.pem -r ./out/* $SERVER_USER@$SERVER_HOST:/path/to/deploy/
                  ssh -i key.pem $SERVER_USER@$SERVER_HOST "cd /path/to/deploy && npm install && pm2 restart all"
