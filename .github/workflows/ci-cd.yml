name: Build and Deploy Next.js Site

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.16.0"

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build with Next.js
              run: pnpm build

            - name: Start Next.js
              run: /home/github-runner/.nvm/versions/node/v20.16.0/bin/pm2 start npm --name "nextjs-app" -- start
